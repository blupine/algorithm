<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

 
</head>
<body>
    <table border="1" width="500px">
        <thead>
            <caption>방명록 남기기</caption>
        </thead>
        <tobdy>
            <form id="visit_form">
                
                <tr height="10px">
                    <th>
                        제목
                    </th>
                    <td>
                        <input name="title" type="text" width="100%">
                    </td>
                </tr>
                <tr>
                    <th>
                        글쓴이
                    </th>
                    <td>
                        <input name="writer" type="text">
                    </td>
                </tr>
                <tr>
                    <th>
                        이메일
                    </th>
                    <td>
                        <input name="email" type="text">
                    </td>
                </tr>

                <tr height="500px">
                    <th>
                        내용
                    </th>
                    <td>
                        <input name="contents" type="text">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" >
                        <button onclick="open_window();">제출</button>
                    </td>
                </tr>
            </form>
       </tobdy>
 
    </table>    

    
    <script type="text/javascript">
        function open_window(){
            var form = document.getElementById("visit_form");
            // 날짜 넣어야 함
            var win = window.open("", 'new window');
            win.document.write("<table><thead><caption>방명록 내용</caption></thead><tbody>");
            
            for(var p in form){
                win.document.write("<tr><td>");
                win.document.write(p);
                win.document.write("</td><td>");
                win.document.write(form[p]);
                win.document.write("</td></tr>");
            }

            win.document.write("</tbody></table>");
        }
    </script>

</body>
</html>
